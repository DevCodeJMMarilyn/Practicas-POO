<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio</title>
</head>
<body>
    <body>
        <h1>Menú</h1>
        <div id="menu"></div>
        
        <h2>Pedido del Cliente</h2>
        <label for="item">Selecciona un ítem:</label>
        <select id="item">
            <option value="Hamburguesas con papas">Hamburguesas con papas</option>
            <option value="Tacos de Birria">Tacos de Birria</option>
            <option value="Nachos">Nachos</option>
            <option value="Bebidas de industria la constancia">Soda/Fresco</option>
        </select>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">
        <button onclick="agregarPedido()">Agregar Pedido</button>
        
        <h2>Pedidos en Cocina</h2>
        <table id="pedidosEnCocina">
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <h2>Pedidos Listos</h2>
        <table id="pedidosListos">
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <script src="script.js"></script>
</body>
</html>
